{% extends "base.html"%}
{% load static %}

{% block content %}



        <main>
            <!-- Breadcrumb start -->
            <div class="breadcrumb-section pt-190 pb-150 pt-lg-120 pb-lg-120 pt-md-80 pb-md-80 pt-xs-50 pb-xs-50"
                style="background-image: url({% static 'assets/img/about/bkswp.png' %})">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="page-title-content">
                                <h2 class="title">Contact</h2>
                                <div class="breadcrumb-menu">
                                    <ul>
                                        <li><a href="index.html">Home</a></li>
                                        <li><a href="#">Pages</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Breadcrumb end -->

            <div class="contact-area pt-150 pb-150 pt-lg-120 pb-lg-120 pt-md-80 pb-md-80 pt-xs-50 pb-xs-50">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="contact-wrapper mb-80">
                                <div class="section-title text-center mb-35">
                                    <div class="title">
                                        <h2>Send Us Message</h2>
                                    </div>
                                </div>
                                <div class="main-contact-form">
                                    <form action="#">
                                        <div class="row">
                                            <div class="col-xl-4 col-md-12">
                                                <div class="input-wrap">
                                                    <input type="text" placeholder="Enter Name">
                                                </div>
                                            </div>
                                            <div class="col-xl-4 col-lg-6">
                                                <div class="input-wrap">
                                                    <input type="text" placeholder="Email Address">
                                                </div>
                                            </div>
                                            <div class="col-xl-4 col-lg-6">
                                                <div class="input-wrap">
                                                    <input type="text" placeholder="Phone Number">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6">
                                                <div class="input-wrap">
                                                    <input type="text" placeholder="ID Number">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6">
                                                <div class="input-wrap">
                                                    <input type="text" placeholder="Comment">
                                                </div>
                                            </div>
                                            <div class="col-xl-12">
                                                <div class="input-wrap">
                                                    <textarea placeholder="Write Your  Message"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 text-center">
                                                <div class="submit-btn">
                                                    <input type="submit" value="Submit Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="contact-info-layout">
                                <div class="info-item">
                                    <div class="icon">
                                        <i class="fa-solid fa-phone-plus"></i>
                                    </div>
                                    <div class="text">
                                        <a href="tel:808555-0111">+998 95 097 00 50</a>
                                        <a href="tel:684555-0102">+998 97 370 37 07</a>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="icon">
                                        <i class="fa-regular fa-envelope"></i>
                                    </div>
                                    <div class="text">
                                        <a href="mailto:alma.lawson@example.com">lucsov@proton.me</a>
                                        <a href="mailto:kenzi.lawson@example.com">luxof@proton.me</a>
                                    </div>
                                </div>
                                <div class="info-item">
                                    <div class="icon">
                                        <i class="fa-regular fa-location-plus"></i>
                                    </div>
                                    <div class="text">
                                        <p>
                                            12/1, Yangi Sergeli Road, 100000, Tashkent, Узбекистан
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map start -->
            <div class="map-section mb--110 mb-md-80 mb-xs-50">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d48354.83796972751!2d-74.06559705734253!3d40.75812337904217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1snew%20york%20time%20squre!5e0!3m2!1sen!2sbd!4v1686758141013!5m2!1sen!2sbd"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Map end -->

            <!-- Subscribe start -->
            <div class="subscribe-section bg-white pb-md-80 pb-xs-50">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="subscribe-wrapper" data-aos="fade-up" data-aos-delay="200">
                                <div class="row align-items-center">
                                    <div class="col-xl-7 col-lg-6">
                                        <div class="subscribe-title text-lg-start text-center">
                                            <h3>Subscribe To Our Newsletter</h3>
                                        </div>
                                    </div>
                                    <div class="col-xl-5 col-lg-6 mt-md-30 mt-xs-30">
                                        <div class="subscribe-form text-lg-start text-center">
                                            <form action="#">
                                                <div class="input-wrap">
                                                    <input type="email" placeholder="Enter Your Mail">
                                                    <button type="submit">Subscribe</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Subscribe end -->
        </main>

{% endblock %}
